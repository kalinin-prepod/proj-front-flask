<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GdeMolchat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Chat GdeMolchat</h1>
    </div>

    <div class="container">
        <div class="login">
            <h2>Зайдите на сайт</h2>    
            <div class="user">

            </div>        
            <form method="get">
                <input type="text" name="username" placeholder="Ваше имя">
                <input id="authButton" type="submit" value="Войти в чат">
            </form>
        </div>
        <div class="messages">
            <div class="minicontainer">
                <h2>Чатик-молчатик</h2> 
                <img  src="https://cdn-icons-png.flaticon.com/512/2546/2546705.png" alt="обновить">
            </div>
           
            <div class="messages-send">
                <form method="get">
                    <input type="text" name="username" placeholder="Сообщение">
                    <input id="msgButton" type="submit" value="Отправить">
                </form>
            </div>
            <div class="mesages-list">
                
            </div>

        </div>
    </div>


    <script src="app.js"> </script>

</body>

</html>
